<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MojiMoji Emoji</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="grid-logo">
          <p>MojiMoji? Emoji!</p>
        </div>
        <div class="grid-panel">
          <i class="panel fas fa-window-restore fa-2x"></i>
        </div>
        <div class="grid-setting">
          <i class="setting fas fa-cog fa-2x"></i>
        </div>
      </header>

      <div class="emoji-container">
        <div class="emoji-nav"></div>

        <div class="emoji-search">
          <div class="search-container">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input
              id="searchInput"
              type="search"
              placeholder="search"
              autofocus
            />
          </div>
          <div class="color"></div>
        </div>

        <!-- emoji list -->
        <div class="emoji-list">
          <div class="groups"></div>
        </div>
      </div>

      <!-- footer -->
      <footer class="footer">
        <!--<div class="keyboard"></div>-->
        <div class="status">
          <input type="text" id="copy_group" />
          <button type="button" id="reset_btn">
            <img src="./assets/images/reset.png" id="reset_img" />
          </button>

          <input type="button" id="copy_btn" value="copy!" />
        </div>
      </footer>

      <!-- setting page -->
      <div class="setting-container">
        <div class="goback">
          <i class="fas fa-long-arrow-alt-left"></i>
          <span>go back</span>
        </div>

        <div class="settingBtns">
          <div class="autoCopy-setting">
            <span>Auto copy</span>
            <div class="btn-container">
              <button type="button" class="autocopyBtn settingBtn">ON</button>
              <button type="button" class="autocopyBtn settingBtn">OFF</button>
            </div>
          </div>

          <div class="iconSize-setting">
            <span>Panel emoji size</span>
            <div class="btn-container">
              <button type="button" class="sizeBtn settingBtn">SMALL</button>
              <button type="button" class="sizeBtn settingBtn">NORMAL</button>
              <button type="button" class="sizeBtn settingBtn">BIG</button>
            </div>
          </div>

          <div class="recent-setting">
            <span>Recent</span>
            <div class="btn-container">
              <button type="button" class="recentBtn settingBtn">NONE</button>
              <button type="button" class="recentBtn settingBtn">10</button>
              <button type="button" class="recentBtn settingBtn">20</button>
              <button type="button" class="recentBtn settingBtn">30</button>
            </div>
          </div>
        </div>

        <div class="github">
          <hr />
          <i class="fab fa-github fa-2x"></i>
          <span>MojiMoji Emoji by Eternal</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/dist/twemoji.min.js"></script>
    <!-- <script type="module" src="../js/main.mjs"></script> -->
  </body>
</html>
